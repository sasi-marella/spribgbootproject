<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Employee Registration</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
	<div class="container text-center">
	<div style="background-color:black;" class="container">
		<h1 style="color: white;padding-bottom:5%">Update User details</h1>
	</div >
	 <hr class="featurette-divider">
	
	<div style="padding-left: 25%;" class="container">
	
		<form th:action="@{/details_update}" style="max-width: 600px; margin:0,auto;" th:object="${user}">
  		<div class="container">	
  			<div class="form-group row">
    			<label class="col-form-label">Email address</label>
   				 <input type="email" class="form-control" th:field="*{email}" minlenth="6" maxlength="20" >
  			</div>
  			<div class="form-group row">
    			<label for="exampleInputPassword1" class="form-label">Password</label>
    			<input type="password" class="form-control" th:field="*{password}" minlenth="6" maxlength="12">
    		</div>
    		<div class="form-group row">
    			<label class="col-form-label">First Name</label>
   				 <input type="text" class="form-control" th:field="*{firstname}" minlenth="6" maxlength="20">
    		</div>
    			<div class="form-group row">
    			<label class="col-form-label">Last Name</label>
   				 <input type="text" class="form-control" th:field="*{lastname}" minlenth="6" maxlength="20">
    		
    		</div>
    			<div class="form-group row">
    			<label class="col-form-label">Address</label>
   				 <input type="text" class="form-control" th:field="*{address}" minlenth="6" maxlength="100">
    		
    		</div>
    		<div class="form-group row">
    			<label class="col-form-label">Contact</label>
   				 <input type="text" class="form-control" th:field="*{contact}" minlenth="6" maxlength="30">
    		
    		</div>
  				<button type="submit" class="btn btn-primary">Update</button>
  		</div>
		</form>
	</div>
	</div>
	<hr class="featurette-divider">
</body>
</html>
